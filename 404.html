<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 404</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-style: normal;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      position: relative;
    }
    .text-section {
      max-width: 600px;
      z-index: 2;
    }
    .error-code {
      font-size: 5rem;
      font-weight: bold;
      color: #45a7db;
    }
    .error-message {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .btn-home {
      padding: 0.6rem 0.6rem;
      font-size: 0.9rem;
      background-color: #45a7db;
      border: none;
      border-radius: 0.5rem;
      color: white;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #A8D0E6;
    }
    .image-section {
      position: absolute;
      bottom: 0;
      right: 0;
      max-width: 35%;
      z-index: 1;
      opacity: 0.95;
    }
    .image-section img {
      width: 100%;
      height: auto;
    }
    
    /* Responsif untuk layar kecil */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        text-align: center;
        padding-bottom: 1rem;
      }
      .image-section {
        position: static;
        max-width: 60%;
        margin-top: 1rem;
      }
      .image-section img {
        width: 100%;
        max-width: 200px; /* gambar kecil di mobile */
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="text-section">
      <div class="error-code">404</div>
      <div class="error-message">Zalegi tak pernah muet halaman ini. kalu salah kau ni.</div>
      <a href="/angkatanduasatu-web/" class="btn btn-home">Kembali ke Beranda</a>
    </div>

    <div class="image-section">
      <img src="IMAGE/ERR/404.png" alt="Ilustrasi Halaman Tidak Ditemukan">
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-top">
      <p>&copy; 2025 Egirev Production Reserved</p>
    </div>
    <div class="footer-menu">
      <a href="">About Us</a>
      <a href="">Contact</a>
      <a href="rayan.html">More</a>
    </div>
  </footer>

</body>
</html>
